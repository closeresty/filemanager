<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>File Manager UI</title>
</head>
<body>
    <div class="canvas">
        <div class="canvas__background"></div>
        <div class="phone__dark--outer">
            <div class="phone__dark--inner"></div>

          

            <div class="sc1">
                <div class="row">
                    <div class="col float-start">
                        <i class='bx bxs-cloud'></i>
                    </div>
                    <div class="col float-end">
                        <i class='bx bx-menu'></i>
                    </div>
                </div>
            </div>

      

            <div class="sc2">
                <div class="row">
                    <div class="col">
                        <div class="sc2__profile--left"></div>
                        <div class="sc2__profile--middle">
                            <div class="sc2__profile--middleCircle">
                                <i class='bx bxs-user'></i>
                            </div>
                        </div>
                        <div class="sc2__profile--right"></div>
                        <div class="sc2__profile--corner"></div>
                        <div class="sc2__serach">
                            <div class="row">
                                <div class="col float-start">Search ..</div>
                                <div class="col float-end"><i class='bx bx-search'></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

       

            <div class="sc3">
                <div class="row">
                    <div class="col">
                        <div class="sc3__outer">
                            <div class="sc3__inner">
                                <div class="row">
                                    <div class="col float-start sc3__icon">
                                        <i class='bx bxs-file-blank'></i>
                                    </div>
                                    <div class="col float-start sc3__detail">
                                        <div class="sc3__title">File Manager</div>
                                        <div class="sc3__desc">2997 files, 62 folders</div>
                                    </div>
                                    <div class="sc3__progress__inner"></div>
                                    <div class="sc3__progress__outer"></div>
                                    <div class="sc3__progress__desc">543 GB free</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        

            <div class="sc4__outer">
                <div class="sc4__corner"></div>
                <div class="sc4__inner">
                    <div class="row sc4__box">
                        <div class="col float-start">
                            <div class="sc4__box--item">
                                <i class='bx bxs-folder-open sc4__box--item--position'></i>
                            </div>
                            <p class="sc4__box--title">Others</p>
                            <p class="sc4__box--desc">.folders</p>
                        </div>
                        <div class="col float-start">
                            <div class="sc4__box--item">
                                <i class='bx bxs-folder-open sc4__box--item--position'></i>
                            </div>
                            <p class="sc4__box--title">Videos</p>
                            <p class="sc4__box--desc">.Mp4</p>
                        </div>
                        <div class="col float-start">
                            <div class="sc4__box--item">
                                <i class='bx bxs-image-alt sc4__box--item--position'></i>
                            </div>
                            <p class="sc4__box--title">Photos</p>
                            <p class="sc4__box--desc">.png</p>
                        </div>
                    </div>
                    <div class="row sc4__box">
                        <div class="col float-start">
                            <div class="sc4__box--item">
                                <i class='bx bxs-user-voice sc4__box--item--position'></i>
                            </div>
                            <p class="sc4__box--title">Music</p>
                            <p class="sc4__box--desc">.mp3</p>
                        </div>
                        <div class="col float-start">
                            <div class="sc4__box--item">
                                <i class='bx bx-line-chart sc4__box--item--position'></i>
                            </div>
                            <p class="sc4__box--title">Temp</p>
                            <p class="sc4__box--desc">.ppt</p>
                        </div>
                        <div class="col float-start">
                            <div class="sc4__box--item">
                                <i class='bx bx-text sc4__box--item--position'></i>
                            </div>
                            <p class="sc4__box--title">Docs</p>
                            <p class="sc4__box--desc">.docx</p>
                        </div>
                    </div>
                    <div class="row sc4__box">
                        <div class="col float-start">
                            <div class="sc4__box--itemCircle--outer">
                                <div class="sc4__box--itemCircle--inner">
                                    <i class='bx bxs-up-arrow-alt'></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row sc4__box--arrow">
                        <div class="col">
                            <div class="sc4__profile--left"></div>
                            <div class="sc4__profile--middle"></div>
                            <div class="sc4__profile--right"></div>
                            <div class="sc4__profile--corner"></div>
                        </div>
                    </div>
                </div>
            </div>

     

            <div class="sc5">
                <div class="row">
                    <div class="col float-start">
                        <i class='bx bxs-home'></i>
                    </div>
                    <div class="col float-end">
                        <i class='bx bxs-time'></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="phone__light"></div>

    </div>
</body>
</html>
